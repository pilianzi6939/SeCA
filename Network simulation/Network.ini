
[General]
network = Network  

[Config WirelessNetwork]
description = network simulation  


**.radio.transmitter.communicationRange = 50m  
**.radio.transmitter.power = 2mW               
**.mac.typename = "Ieee802154Mac"              
**.mac.headerLength = 8B                       
**.mac.bitrate = 250kbps                       


*.baseStation.app.typename = "BaseStationApp"  
*.baseStation.app.randomNumber = intuniform(0, 100)  
*.baseStation.mobility.typename = "StationaryMobility"  


**.mobileNode[*].mobility.typename = "RandomWaypointMobility"  
**.mobileNode[*].mobility.speed = uniform(10mps, 20mps)        
**.mobileNode[*].app.typename = "MobileNodeApp"                
**.mobileNode[*].app.numBits = 6000


*.visualizer.canvasVisualizer.displayCommunicationRanges = true 
*.visualizer.canvasVisualizer.displayMobilityTrails = true      

